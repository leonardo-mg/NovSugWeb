<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
        <div class="header-tittle">
            <a class="header-tittle" href="index.html">Novedades Sugey</a>
        </div>
        <div class="header-register">
            <a class= "boton-register" href="registro.html">Registrarse</a>
        </div>
    </div>
    <section class="login">
        <div class="login__form">
            <h4 class="login__texto">Inicio de sesion</h4>
            <input class="login__campos" type="text" placeholder="Correo electronico o numero de celular">
            <input class="login__campos" type="password" placeholder="Contraseña">
            <button class="login__button">Iniciar sesion</button>
            <p class="login__end">Si aun no tienes cuenta <a class="loggin__endButton" href="registro.html">registrate aquí</a></p>
        </div>
    </section>
    <footer >
        <div class="social">
            <span class="contacto">Siguenos o contactanos por</span> <br>
            <div class="icons">
                <img class="icon-insta" src="/iconos/instagram.png" alt="">  
                <img class="icon-face" src="/iconos/facebook.png" alt=""> 
                <img class="icon-mail "src="/iconos/gmail.png" alt="">
            </div>
            <span>Tambien contamos con una sucursal ubicada en: <br>
                [Se ingresa direccion].</span>
        </div>
    </footer>
</body>
</html>
