<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-tittle">
            <a class="header-tittle" href="index.html">Novedades Sugey</a>
        </div>
        <div class="header-login">
            <a class= "boton-login" href="login.html">Iniciar sesión</a>
        </div>
    </div>
   <section class="register">
            <form action="">   
                
                    <div class="register__form">
                        <h4 class="register__tittle">Registrate para poder comprar en la tienda</h4>
                        
                        <input class="campos" type="text" placeholder="Nombre(s)">
                        <input class="campos" type="text" placeholder="Apellidos">
                        <input class="campos" type="date" placeholder="Fecha de nacimiento">
                        <input class="campos" type="tel" placeholder="Numero de celular">
                        <input class="campos" type="email" placeholder="Correo electronico">
                        <input class="campos" type="password" placeholder="Contraseña">
                        <input class="campos" type="password" placeholder="Confirmar contraseña">
                        <button class="button-register">Crear Cuenta</button>
                        <p class="register__end"><a class="register__endButton" href="login.html"> Ya tengo cuenta</a></p>
                    </div>
                    
            </form>
   </section>
   <footer >
    <div class="social">
        <span class="contacto">Siguenos o contactanos por</span> <br>
        <div class="icons">
            <img class="icon-insta" src="/iconos/instagram.png" alt="">  
            <img class="icon-face" src="/iconos/facebook.png" alt=""> 
            <img class="icon-mail "src="/iconos/gmail.png" alt="">
        </div>
        <span>Tambien contamos con una sucursal ubicada en: <br>
            [Se ingresa direccion].</span>
    </div>
</footer>
</body>
</html>
